<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <button id="search-btn">
                <img src="./Assets/searching.png" alt="Searching">
            </button>

            <input id="search-box" type="text" placeholder="Enter City">śśśś
        </div>
        <div class="content-container">
            <div class="upper-container">
                <div class="left-content">
                    <div class="cityName-flag">
                        <h4 class="city-name">City-Name</h4>
                        <img id="country-flag" src="" alt="country_flag">
                    </div>

                    <p class="current-date">Current Date</p>

                    <img id="weather-img" src="./Assets/icons8-partly-cloudy-day-96.png" alt="Weather-Condition" height="200px" width="300px">
                        
                    <p class="weather-condition">Weather-Condition</p>
                </div>
                <div class="right-content">

                    <h3 class="current-temp">Temp</h3>
                    <img id="big-circle" src="./Assets/icons8-circle-48.png" alt="big-circle">
                    <p class="humid-wind" id-"humidity">humidity</p>
                    <p class="humid-wind" id="wind">wind</p>

                </div>
            </div>
            <div class="lower-container">
                <!-- Later Discussion -->

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
